<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FitTrack</title>
</head>
<body>
    <header>
        <h1>FitTrack</h1>
        {% if session.user_id %}
            <p>Ciao, {{ session.user_nome }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <p><a href="{{ url_for('login') }}">Login</a> | <a href="{{ url_for('register') }}">Registrati</a></p>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
